<div class="logged-out">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"><br>
    <div class="alert alert-danger" role="alert" *ngIf="error">
      this email is already registered
    </div>
  </div>
  <button (click)="doRegister()" class="btn btn-primary">Register</button>

</div>
